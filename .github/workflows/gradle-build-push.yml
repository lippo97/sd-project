name: Run Gradle on push
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
      - run: "./gradlew build -Dkotest.tags='!Mongo & !HTTP' "

  gradle_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
