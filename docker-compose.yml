version: "3.9"
services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .web-variables.env
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
volumes:
  mongodb_data: